<!DOCTYPE html>
<html lang="en">
<head>
    <title>SAC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
{% include 'header.html' %}
<div class="container">
    <h2>Registration Form</h2>
    <form class="form-horizontal" method="post" action="/register/">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="institute_body">Institute Body:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="institute_body" id="institute_body"
                       placeholder="Enter Institute Body Which You Represent" required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="contact_number">Contact No:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="contact_number" id="contact_number"
                       placeholder="Enter your present mobile number" required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Verification Email:</label>
            <select class="col-sm-10" name="verification_email" id="verification_email" required="true">
                {% for email in verification_emails %}
                    <option>{{ email }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
        {% if message %}
            <div class="alert alert-success" role="alert"><span>{{ message }}</span></div>
        {% endif %}
    </form>
</div>

</body>
</html>
